{% extends "base.html" %}

{% block title %}
Cтраница
{% endblock %}


{% block body %}
<div class="container mt-5">
<h>Обновление Ваших действий</h>
<form method="post">
    <input type="text" name="title" id="title" class="form-control" value="{{ task.title }}" placeholder="Введите название"><br>
    <textarea name="intro" id="intro" class="form-control" placeholder="Введите вашу цель">{{ task.intro }}</textarea><br>
    <textarea name="text" id="text" class="form-control"  placeholder="Полностью расспишите, что вы хотите сделать">{{ task.text }}</textarea><br>
    <input type="submit" class="btn btn-success" value="Обновить"><br>
</form>
    </div>
{% endblock %}
